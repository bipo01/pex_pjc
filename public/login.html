<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login - PJC</title>

		<style>
			body {
				margin: 0;
				padding: 0;
				font-family: "Inter", Arial, sans-serif;
				background: #f3f4f6;
				color: #111827;
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.login-container {
				width: 100%;
				max-width: 380px;
				background: white;
				padding: 40px 35px 45px 35px;
				border-radius: 12px;
				box-shadow: 0 4px 18px rgba(0, 0, 0, 0.12);
				border-top: 5px solid #1e3a8a;
				text-align: center;
			}

			.login-container img {
				width: 120px;
				margin-bottom: 18px;
				display: block;
				margin-left: auto;
				margin-right: auto;
			}

			h1 {
				font-size: 24px;
				font-weight: 700;
				margin-bottom: 28px;
				color: #1e3a8a;
			}

			.input-group {
				margin-bottom: 18px;
				text-align: left;
			}

			.input-group label {
				font-size: 14px;
				font-weight: 600;
				color: #374151;
				display: block;
				margin-bottom: 6px;
			}

			input {
				width: 100%;
				padding: 12px 14px;
				font-size: 15px;
				border: 1px solid #d1d5db;
				border-radius: 6px;
				outline: none;
				transition: 0.2s ease;
				background: #f9fafb;
				box-sizing: border-box;
			}

			input:focus {
				border-color: #1e3a8a;
				background: #fff;
				box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.15);
			}

			button {
				width: 100%;
				padding: 12px;
				background: #1f2937;
				color: white;
				border: none;
				border-radius: 6px;
				font-size: 15px;
				font-weight: 600;
				cursor: pointer;
				transition: 0.2s ease;
				margin-top: 5px;
			}

			button:hover {
				background: #111827;
			}

			.footer-note {
				text-align: center;
				margin-top: 25px;
				font-size: 14px;
				color: #6b7280;
			}
		</style>
	</head>

	<body>
		<div class="login-container">
			<img src="pjc_logo.png" alt="Logo PJC - MT" />
			<h1>Acesso ao Sistema</h1>

			<form action="/login" method="post">
				<div class="input-group">
					<label for="username">Nome de usuário</label>
					<input autocomplete="off" type="text" name="username" id="username" placeholder="Digite seu usuário" required />
				</div>

				<div class="input-group">
					<label for="password">Senha</label>
					<input autocomplete="off" type="password" name="password" id="password" placeholder="Digite sua senha" required />
				</div>

				<button type="submit">Entrar</button>
			</form>

			<div class="footer-note">Acesso restrito a usuários autorizados</div>
		</div>
	</body>
</html>
